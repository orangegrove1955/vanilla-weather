<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Weather</title>
</head>

<body>
    <div id="loadingSection">
        <h1 id="loadCaption">Your weather is loading</h1>
    </div>
    <div id="infoSection" class="hidden">
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <canvas class="weather-icon"></canvas>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">Loading</h2>
                <span>&#8457</span>
            </div>
            <div class="temperature-description">Loading</div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="skycons.js"></script>
</body>

</html>
